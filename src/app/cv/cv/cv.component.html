<div class="row" *ngIf="cvs$ | async as cvs">
  <div class="col">
    <div class="alert alert-secondary">
      Le nombre de cv sélectionné est : {{ nbClick }}
    </div>
    <div class="alert alert-warning">
      {{ date | date : "full" | uppercase }}
    </div>
    <app-list [cvs]="cvs"></app-list>
    <hr />
    <h2>Juniors</h2>
    <app-list [cvs]="juniors$ | async"></app-list>
    <hr />
    <h2>seniors</h2>
    <app-list [cvs]="seniors$ | async"></app-list>
  </div>
  <div class="col">
    <app-cv-card></app-cv-card>
  </div>
</div>
<app-embauche></app-embauche>
